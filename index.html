<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List App</title>
    <link rel="stylesheet" href="moviestyle.css">
</head>
<body>
    <div class="container">
        <h1>Favorite Movies</h1>
        <input type="text" id="movieInput" placeholder="Enter movie name">
        <button id="addMovie">Add Movie</button>
        <button id="clearList">Clear List</button>
        <h2>Total Movies: <span id="movieCount">0</span></h2>
        <ul id="movieList"></ul>
    </div>
    <script src="movielogic.js"></script>
</body>
</html>
